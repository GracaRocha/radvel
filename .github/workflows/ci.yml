name: CI

on:
  push:
    branches:
      - main
      - master
      - github-actions
  pull_request:
    branches:
      - main
      - master
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc git pkg-config libhdf5-hl-100 libhdf5-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ matrix.python-version }}" = "3.8" ]; then
          pip install --no-cache-dir "numpy<1.26.0" "scipy<1.11.0" -r requirements.txt
        else
          pip install --no-cache-dir -r requirements.txt
        fi
        pip install coveralls nose pytest
    
    - name: Build and test
      run: |
        pip install --no-cache-dir --no-deps .
        nosetests radvel --with-coverage --cover-package=radvel
    
    - name: Upload coverage to Coveralls
      if: matrix.python-version == '3.8'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        coveralls

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: twine upload dist/*
